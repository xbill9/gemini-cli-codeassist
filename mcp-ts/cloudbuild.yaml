# Google Cloud Build configuration file.

steps:
  # 1. Install dependencies.
  # This step uses the node builder to run npm ci for a clean install.
  - name: 'gcr.io/cloud-builders/npm'
    id: 'Install Dependencies'
    args: ['ci']

  # 2. Build the TypeScript code.
  # This step uses the node builder to compile the TypeScript to JavaScript.
  - name: 'gcr.io/cloud-builders/npm'
    id: 'Build'
    args: ['run', 'build']

  # 3. Build the Docker image.
  # The image is tagged with the short Git commit SHA for versioning.
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Docker Image'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA'
      - '.'

  # 4. Push the Docker image to Google Container Registry.
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Docker Image'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA'

  # 5. Deploy to Cloud Run.
  # This step deploys the newly built image to a Cloud Run service.
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'Deploy'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # WARNING: This makes the service publicly accessible.

# The image(s) built by the steps above will be pushed to Google Container Registry.
images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA'

# Timeout for the entire build.
timeout: 800s

# Substitution variables that can be overridden.
substitutions:
  _SERVICE_NAME: 'mcp-ts'
  _REGION: 'us-central1'
